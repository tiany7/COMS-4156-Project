name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container: 
      image: tiany7/course_dep:1.0
    steps:
      - uses: actions/checkout@v2
      - name: Mount bazel cache
        uses: actions/cache@v1
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel
      - uses: bazelbuild/setup-bazelisk@v1
      - run: bazel test //unit_test/person_service_test:person_service_test
